    <script type="text/javascript">
        $('.sample1').alphanumeric();
        $('.sample2').alphanumeric({allow:".,/ "});
        $('.sample3').alpha({nocaps:true});
        $('.sample4').numeric();
        $('.sample5').numeric({allow:"."});

        $('.sample8').alpha({allow:" "});
	$(function (){
		//showDiff();
		function showDiff(){
			var date1 = new Date();    
			var date2 = new Date("2017/05/25 15:25:00");
			//Customise date2 for your required future time
			var diff,days,leftSec,hrs,min;
			var diff = (date2 - date1)/1000;
			if(diff < 0){
				days = '0';hrs='00';min='00';leftSec='00';
			}
			else{
				diff = Math.abs(Math.floor(diff));
				days = Math.floor(diff/(24*60*60));
				leftSec = diff - days * 24*60*60;
				hrs = Math.floor(leftSec/(60*60));
				if(hrs == '0'){
					hrs = '00';
				}
				leftSec = leftSec - hrs * 60*60;

				min = Math.floor(leftSec/(60));
				leftSec = leftSec - min * 60;
			}	
			$("#notificationText").text("Server will be under maintenance from 6PM to 7PM ");
			if(days != '0'){
				$(".days").text(days);
				$(".days").css("display","inline-block");	
			}
			
			$(".minute").text(min);
			$(".second").text(leftSec);
			$(".hour").text(hrs);
			$("#notificationDiv").css("display","block");
			$('.simple-marquee-container').SimpleMarquee();

		}
		
		var fragmentTime;
	       var minutes = jQuery('span.minute').text();
		var seconds = jQuery('span.second').text();
		minutes = parseInt(minutes);
		seconds = parseInt(seconds);
		if (isNaN(minutes)) {
			minutes = 00;
		}
		if (isNaN(seconds)) {
			seconds = 00;
		}
		if (minutes == 60) {
			minutes = 59;
		}
		if (seconds == 60) {
			seconds = 59;
		}
		fragmentTime = (60 * minutes) + (seconds);
		displayMinute = document.querySelector('span.minute');
		displaySecond = document.querySelector('span.second');
		startTimer(fragmentTime, displayMinute, displaySecond);
		
	});
    </script>
