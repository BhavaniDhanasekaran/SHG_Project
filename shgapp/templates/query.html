<div id="mySidenav" class="sidenav">
    <div class="table-header">
        <button type="button" class="closebtn" onClick="closeNav()" data-dismiss="modal" aria-hidden="true">
        <span class="white">&times;</span>
        </button>
        Queries
    </div>
    <div class="modal-body">
        <!--- query resolution started -->
        <div class="widget-box transparent">
            <div class="widget-body">
                <div class="widget-main padding-8">
                    <div id="profile-feed-1" class="profile-feed">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% block javascript %}
<script type="text/javascript">
    jQuery(function($) {
        $('.modal.aside').ace_aside();

        $('#aside-inside-modal').addClass('aside').ace_aside({container: '#my-modal > .modal-dialog'});

        $('#right-menu').modal('show')

        $(document).one('ajaxloadstart.page', function(e) {
            //in ajax mode, remove before leaving page
            $('.modal.aside').remove();
            $(window).off('.aside')
        });


        //make content sliders resizable using jQuery UI (you should include jquery ui files)
        //$('#right-menu > .modal-dialog').resizable({handles: "w", grid: [ 20, 0 ], minWidth: 200, maxWidth: 600});

        $('#right-menu > .modal-dialog').css("width", "300");
    })
</script>
{% endblock  %}
