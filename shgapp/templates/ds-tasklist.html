{% extends 'base.html' %}
{% load staticfiles %}
{% block javascript %}
    <script src="{% static 'datajs/loadTaskList.js' %}"></script>
    <script src="{% static 'datajs/grouplist.js' %}"></script>
    <script>
        var taskList    = '{{ taskList | escapejs }}';
        var dateFrom = '{{ dateFrom | escapejs }}';
        var dateTo = '{{ dateTo | escapejs }}';
        var taskName = '{{ taskName | escapejs }}';
        var group = '{{ group | escapejs }}';

        console.log(taskName,group);
        if(taskList){
            taskList = JSON.parse(taskList);
        }
        //groupTaskList = JSON.parse(groupTaskList);
        $(document).ready(function(){
            if(dateFrom && dateTo){
                KYCTasksGroupByDate(dateFrom,dateTo);
            }
            if(taskName){
                if(group == "CLM_BM"){
                    getBMTasksByTaskName(taskName);

                }
            }
            taskCount();
            loadUnassignedTaskList(taskList);

        });
    </script>

{% endblock %}
<!-- PAGE CONTENT BEGINS -->
{% block content %}
    <div class="col-xs-12 widget-container-col" id="widget-container-col-2">
    <div class="widget-box widget-color-blue" id="widget-box-2">
        <div class="widget-header">
            <h5 class="widget-title bigger lighter">
                <i class="ace-icon fa fa-table"></i>
               
            </h5>
            
        </div>
        <div class="widget-body" style="overflow-x:auto;">
            <div class="widget-main no-padding">
                <table id="taskListTable" class="table table-striped table-bordered table-hover">

                </table>
            </div>
        </div>
    </div>

    <br> <br> <br>
{% endblock content %}
